<body>
  <header>
    <img src="imagens/logo inter.png" alt="Logo Inter de Milão">
    <nav>
      <ul>
        <li><a href="inicio.html">Início</a></li>
        <li><a href="elenco.html">Elenco</a></li>

        <li><a href="patrocinio.html">Patrocinadores</a></li>

  <div class="container">
    <section class="contato">
      <h2>Entre em Contato</h2>
      <div class="info-contato">
        <a href="https://wa.me/5521967433637">
          <img src="imagens/celular.png" alt="Celular">
        </a>
        <p>(00) 12345-6789</p>
      </div>
      <div class="marcar-jogo">
        <h3>Marcar um Jogo Contra Nós</h3>
        <form action="#" method="post">
          <label for="nome">Nome do Time:</label>
          <input type="text" id="nome" name="nome" required>
          <label for="email">Seu E-mail:</label>
          <input type="email" id="email" name="email" required>
          <label for="data">Data do jogo:</label>
          <input type="date" id="data" name="data" required>
          <label for="mensagem">Mensagem Adicional:</label>
          <textarea id="mensagem" name="mensagem"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
