<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela da Competição</title>
    <link rel="stylesheet" href="teste.css">
</head>

<body>
    <div class="container">
        <div class="artilheiro" id="artilheiro">
            <h1>artilheiro</h1>
            <h2  id="nomeArtilheiro"></h2>
            <img class="fotoart" src="" alt="">
        </div>
        <div class="competition-table">
            <table class="table" id="tabela-times">
                <colgroup>
                    <col span="1" style="width: 6%;">
                    <col span="1" style="width: 15%;">
                    <col span="1" style="width: 7%;">
                    <col span="1" style="width: 7%;">
                    <col span="1" style="width: 7%;">
                    <col span="1" style="width: 7%;">
                    <col span="1" style="width: 7%;">
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 10%;">
                    <col span="1" style="width: 10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Time</th>
                        <th>Pontos</th>
                        <th>partidas</th>
                        <th>Vitórias</th>
                        <th>Empates</th>
                        <th>Derrotas</th>
                        <th>Gols Feitos</th>
                        <th>Gols Sofridos</th>
                        <th>Saldo de Gols</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="teste.js"></script>
</body>

</html>
